<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="contenedor">
            <h1>Formulario de Contacto a Estudiante UTP</h1>
            <img src="utp.png" alt="UTP" />
            <form @submit.prevent="validarFormulario">
                <div class="form-grupo">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" v-model="formData.name" placeholder="Nombres y apellidos completos" required>
                    <span class="error" v-if="errores.name">{{ errores.name }}</span>
                </div>
                <div class="form-grupo">
                    <label for="email">Correo Electrónico Institucional</label>
                    <input type="email" id="email" v-model="formData.email" placeholder="Correo institucional" required>
                    <span class="error" v-if="errores.email">{{ errores.email }}</span>
                </div>
                <div class="form-grupo">
                    <label for="faculty">Facultad</label>
                    <select id="faculty" v-model="formData.faculty" required>
                        <option value="">Seleccione su facultad</option>
                        <option value="Ingeniería">Ingeniería</option>
                        <option value="Administración">Administración</option>
                        <option value="Ciencias de la Salud">Ciencias Sociales</option>
                        <option value="Educación">Educación</option>
                    </select>
                    <span class="error" v-if="errores.faculty">{{ errores.faculty }}</span>
                </div>
                <div class="form-grupo">
                    <label for="city">Ciudad</label>
                    <select id="city" v-model="formData.city" required>
                        <option value="">Seleccione su ciudad</option>
                        <option value="Lima">Lima</option>
                        <option value="Piura">Piura</option>
                        <option value="Cusco">Cusco</option>
                        <option value="Arequipa">Arequipa</option>
                    </select>
                    <span class="error" v-if="errores.city">{{ errores.city }}</span>
                </div>
                <div class="form-grupo">
                    <label for="cycle">Ciclo (1 - 10)</label>
                    <input type="number" id="cycle" v-model="formData.cycle" min="1" max="10" required placeholder="Ingrese el ciclo">
                    <span class="error" v-if="errores.cycle">{{ errores.cycle }}</span>
                </div>
                <div class="form-grupo">
                    <label for="message">Mensaje</label>
                    <textarea id="message" v-model="formData.message" rows="3" placeholder="Mensaje que quieres comunicar" required></textarea>
                    <span class="error" v-if="errores.message">{{ errores.message }}</span>
                </div>
                <div class="form-grupo">
                    <button type="submit">Contactarse</button>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
